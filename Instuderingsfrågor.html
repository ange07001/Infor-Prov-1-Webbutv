<!-- 1. Hur kan man lägga in CSS på sin hemsida? -->

    <!-- Alternativ 1 (Det bästa sättet), är at länka din CSS till din HTML och så skriver du CSS:en i ett annn fil -->
    <link rel="stylesheet" href="style.css">

    <!-- Alternativ 2, Man skriver CSS:en direkt i HTML Filen -->
    <style>
        body {
            background-color: red;
        }
    </style>

<!-- 2. Skillnaden mellan klasser och ID, och hur använder man dessa? -->
    
    <!-- Klasser kan användas flera gånger på en sida, medans ID kan bara användas en gång på en sida. -->
    <!-- Klasser används för att styla flera element på samma sätt, medans ID används för att styla ett specifikt element. -->

    <!-- Klass -->
    <div class="container">
        <p>Hej</p>
    </div>

    <style>
        .container {
            background-color: red;
        }
    </style>

    <!-- ID -->
    <div id="container">
        <p>Hej</p>
    </div>

    <style>
        #container {
            background-color: red;
        }
    </style>

<!-- 8. Vilka bildformat används vanligtvis? -->

    <!-- PNG, JPG, GIF, SVG, WEBP -->

    <!--
    PNG (Portable Network Graphics)
    - Användning: Vanligt för bilder med genomskinlighet och där hög kvalitet är viktig, som logotyper och ikoner.
    - Fördelar: Stödjer genomskinlighet och har förlustfri komprimering, vilket innebär att ingen bildkvalitet går förlorad.
    - Nackdelar: Filstorleken kan vara större jämfört med andra format som använder förlustkomprimering.

    JPG/JPEG (Joint Photographic Experts Group)
    - Användning: Vanligt för fotografier och bilder med många färger och detaljer.
    - Fördelar: Förlustkomprimering som minskar filstorleken avsevärt, vilket är bra för webbplatser med många bilder.
    - Nackdelar: Bildkvaliteten kan försämras vid hög komprimering, och formatet stödjer inte genomskinlighet.

    GIF (Graphics Interchange Format)
    - Användning: Vanligt för enkla animationer och bilder med få färger, som ikoner och diagram.
    - Fördelar: Stödjer animationer och genomskinlighet.
    - Nackdelar: Begränsat till 256 färger, vilket gör det olämpligt för fotografier och bilder med många färger.

    SVG (Scalable Vector Graphics)
    - Användning: Vanligt för vektorgrafik som ikoner, logotyper och diagram.
    - Fördelar: Vektorbaserat, vilket innebär att bilder kan skalas obegränsat utan kvalitetsförlust. Stödjer interaktivitet och animationer.
    - Nackdelar: Mindre lämpligt för fotografier och komplexa bilder med många detaljer.

    WEBP
    - Användning: Ett relativt nytt format som används för både fotografier och grafik på webben.
    - Fördelar: Stödjer både förlustfri och förlustkomprimering, vilket ger mindre filstorlekar jämfört med PNG och JPG utan att kompromissa mycket på kvaliteten. Stödjer genomskinlighet och animationer.
    - Nackdelar: Inte fullt utbrett stöd i alla webbläsare och bildredigeringsprogram.
    -->

<!-- 13. Hur fungerar en grid-layout? -->

    <!-- Grid-layout är en layoutmodell som används för att skapa en flexibel och responsiv layout på en webbsida. 
    Det består av ett rutnät med rader och kolumner som kan anpassas efter behov. 
    Genom att använda CSS Grid kan du skapa komplexa layouter med olika storlekar och positioner för olika element på sidan. 
    Du kan också skapa responsiva layouter som anpassar sig till olika skärmstorlekar och enheter. 
    Grid-layout ger dig möjlighet att skapa avancerade layouter utan att behöva använda komplicerade CSS-regler eller JavaScript-kod. -->

    <style>
        /* Definierar grid-containern */
        .grid-container {
            min-height: 100vh; /* Minsta höjd är 100% av viewportens höjd */
            min-width: 100vw; /* Minsta bredd är 100% av viewportens bredd */
            display: grid; /* Använder CSS Grid Layout */
            grid-template-columns: 1fr 1fr 1fr; /* Tre kolumner med lika stor bredd */
            grid-template-rows: 100px 100px; /* Två rader med 100px höjd vardera */
            gap: 10px; /* Avstånd mellan grid-objekten */
            grid-template-areas:
                "header header header"
                "main main sidebar"
                "footer footer footer"; /* Definierar områdenas placering i gridet */
        }

        /* Stil för header-sektionen */
        .header {
            grid-area: header; /* Anger att denna del hör till 'header'-området i gridet */
            background-color: lightblue; /* Sätter bakgrundsfärg */
        }

        /* Stil för huvudinnehållet */
        .main {
            grid-area: main; /* Anger att denna del hör till 'main'-området */
            background-color: lightgreen;
        }

        /* Stil för sidopanelen */
        .sidebar {
            grid-area: sidebar; /* Anger att denna del hör till 'sidebar'-området */
            background-color: lightcoral;
        }

        /* Stil för footern */
        .footer {
            grid-area: footer; /* Anger att denna del hör till 'footer'-området */
            background-color: lightyellow;
        }
    </style>

    <!-- Grid-container som innehåller alla sektioner -->
    <div class="grid-container">
        <!-- Header-sektionen -->
        <div class="header">Header</div>
        <!-- Huvudinnehållet -->
        <div class="main">Main</div>
        <!-- Sidopanelen -->
        <div class="sidebar">Sidebar</div>
        <!-- Footer-sektionen -->
        <div class="footer"></div>
    </div>

<!-- 14. Hur använder man flexbox? -->

    <!-- Flexbox är en layoutmodell som används för att skapa flexibla och responsiva layouter på en webbsida. 
    Det består av en container och dess barnobjekt som kan anpassas efter behov. 
    Genom att använda CSS Flexbox kan du skapa enkla och komplexa layouter med olika storlekar och positioner för olika element på sidan. 
    Du kan också skapa responsiva layouter som anpassar sig till olika skärmstorlekar och enheter. 
    Flexbox ger dig möjlighet att skapa avancerade layouter utan att behöva använda komplicerade CSS-regler eller JavaScript-kod. -->

    <style>
        /* Definierar flex-container */
        .flex-container {
            min-height: 100vh; /* Minsta höjd är 100% av viewportens höjd */
            min-width: 100vw; /* Minsta bredd är 100% av viewportens bredd */
            display: flex; /* Använder CSS Flexbox Layout */
            flex-direction: column; /* Elementen placeras i en kolumn */
            justify-content: space-between; /* Elementen fördelas jämnt längs huvudaxeln */
            align-items: center; /* Elementen centreras längs tvärsaxeln */
        }

        /* Stil för flex-objektet */
        .flex-item {
            width: 100px; /* Bredden på objektet */
            height: 100px; /* Höjden på objektet */
            background-color: lightblue; /* Bakgrundsfärg */
        }
    </style>

    <!-- Flex-container som innehåller alla flex-objekt -->
    <div class="flex-container">
        <!-- Flex-objekt 1 -->
        <div class="flex-item">1</div>
        <!-- Flex-objekt 2 -->
        <div class="flex-item">2</div>
        <!-- Flex-objekt 3 -->
        <div class="flex-item">3</div>
    </div>

<!-- 15. Hur använder man listor och vilka typer av listor finns? -->

    <!-- Listor används för att organisera och strukturera innehåll på en webbsida. 
    Det finns tre huvudtyper av listor i HTML: osorterade listor (<ul>), sorterade listor (<ol>) och definitionslistor (<dl>). -->

    <!-- Osordterad lista (<ul>) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Sorterad lista (<ol>) -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Definitionlista (<dl>) -->
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
    </dl>

<!-- 16. Hur använder man tabeller? -->

    <!-- Tabeller används för att visa data i rader och kolumner på en webbsida. 
    En tabell består av en eller flera rader (<tr>) som innehåller celler (<td>) eller tabellhuvuden (<th>). -->

    <table>
        <!-- Tabellhuvud -->
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <!-- Tabellkropp -->
        <tbody>
            <!-- Rad 1 -->
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <!-- Rad 2 -->
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>
